<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" ">
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="4">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td bgcolor="yellow" rowspan="2">8:00 AM</td>
        <td bgcolor="pink" rowspan="2">5:00 PM</td>
        <td>Introduction to XML</td>
      </tr>

      <tr>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td rowspan="4">Tuesday</td>
        <td bgcolor="yellow">8:00 AM</td>
        <td bgcolor="yellow">11:00 AM</td>
        <td rowspan="2">XPath</td>
      </tr>

      <tr>
        <td bgcolor="yellow" rowspan="2">11:00 AM</td>
        <td bgcolor="green" rowspan="2">2:00 PM</td>
      </tr>

      <tr>
        <td rowspan="2">XLS Information</td>
      </tr>
      
      <tr>
        <td bgcolor="green">2:00 PM</td>
        <td bgcolor="pink">5:00 PM</td>
      </tr>

      <tr>
        <td>Wednesday</td>
        <td bgcolor="yellow">8:00 PM</td>
        <td bgcolor="green">12:00 PM</td>
        <td>XSL Formating Objects</td>
      </tr>
    </table>
  </body>
</html>
