<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TableDiv</title>
  </head>
  <body>
    <h1>Table and Div Tag</h1>
    <table border="1" align="center">
      <caption>
        Using Table
      </caption>
      <tr>
        <th colspan="2">Header Section</th>
      </tr>
      <tr>
        <td colspan="2">Navigation Bar</td>
      </tr>
      <tr>
        <td>Index</td>
        <td>Content Section</td>
      </tr>
      <tr>
        <td colspan="2">Footer Section</td>
      </tr>
    </table>
    <br />

    <p>Div Tag</p>
    <div style="width: 50%">
      <div style="text-align: center; height: 30px; background-color: coral">
        Header Section
      </div>
      <div
        style="
          text-align: center;
          height: 30px;
          background-color: rgb(161, 74, 42);
        "
      >
        Navigation Bar
      </div>
      <div
        style="
          background-color: rgb(90, 36, 17);
          height: 120px;
          width: 30%;
          float: left;
          align-items: center;
          justify-content: center;
          display: flex;
        "
      >
        <strong>Index</strong>
      </div>
      <div
        style="
          background-color: rgb(248, 209, 195);
          height: 120px;
          width: 70%;
          float: left;
          align-items: center;
          justify-content: center;
          display: flex;
        "
      >
        <strong>Content Section</strong>
      </div>
      <div
        style="
          text-align: center;
          background-color: rgb(39, 38, 38);
          color: white;
          padding: 30px;
        "
      >
        Footer
      </div>
    </div>
  </body>
</html>
